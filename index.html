<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        .lever-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 0.5em 1em;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
            cursor: pointer;
        }

        .lever {
            display: inline-block;
            width: 30px;
            height: 15px;
            background-color: #45a049;
            border-radius: 5px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .lever-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2em;
        }

        #result-container {
            margin-bottom: 2em;
        }

        #love-percentage {
            font-size: 3em;
            color: #e44d26;
            font-weight: bold;
            margin: 0;
            padding: 0;
            transition: color 0.5s ease-in-out;
        }

        .button-container {
            display: flex;
            gap: 1em;
            justify-content: center;
        }

        #calculate-button, #fake-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        #calculate-button:hover, #fake-button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Love Calculator</title>
</head>
<body>
    <header>
        <h1>Love Calculator</h1>
    </header>

    <div class="lever-container" onclick="toggleFakeLove()">
        <div class="lever">
            <div class="lever-handle"></div>
        </div>
    </div>
    
    <main>
        <div id="result-container">
            <p id="love-percentage">0%</p>
        </div>
        <div class="button-container">
            <button id="calculate-button" onclick="calculateLove()">Calculate Love Percentage</button>
            <button id="fake-button" onclick="fakeLove()">Fake Love Percentage</button>
        </div>
    </main>

    <script>
        let fakeLoveActivated = false;

        function calculateLove() {
            const name1 = prompt("Enter the first name:");
            const name2 = prompt("Enter the second name:");

            if (name1 && name2) {
                const lovePercentage = generateRandomPercentage();
                displayLovePercentage(lovePercentage);
            } else {
                alert("Please enter both names.");
            }
        }

        function fakeLove() {
            if (fakeLoveActivated) {
                const fakePercentage = 100;
                displayLovePercentage(fakePercentage);
            } else {
                const realPercentage = generateRandomPercentage();
                const fakePercentage = Math.min(100, realPercentage + Math.floor(Math.random() * (100 - realPercentage + 1)));
                displayLovePercentage(fakePercentage);
            }
        }

        function toggleFakeLove() {
            fakeLoveActivated = !fakeLoveActivated;
            updateLeverPosition();
        }

        function updateLeverPosition() {
            const leverHandle = document.querySelector('.lever-handle');
            const newPosition = fakeLoveActivated ? 'translate(-50%, -50%)' : 'translate(-50%, 0)';
            leverHandle.style.transform = newPosition;
        }

        function generateRandomPercentage() {
            return Math.floor(Math.random() * 101);
        }

        function displayLovePercentage(percentage) {
            const lovePercentageElement = document.getElementById('love-percentage');
            lovePercentageElement.style.color = "#e44d26";
            setTimeout(() => {
                lovePercentageElement.innerText = percentage + '%';
                lovePercentageElement.style.color = "#4caf50";
            }, 100);
        }
    </script>
</body>
</html>
